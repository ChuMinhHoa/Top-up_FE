<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LOGIN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login/style.css">
</head>

<body>
    <div class="fullscreen"></div>
    <div class="triagle-wrapper">
        <div class="triagle2"></div>
        <div class="triagle"></div>
    </div>
    <div class="login-wrapper row">
        <div class="carousel col-6">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active">
                        <div class="point"></div>
                        <div class="line"></div>
                    </li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1">
                        <div class="point"></div>
                        <div class="line"></div>
                    </li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2">
                        <div class="point"></div>
                        <div class="line"></div>
                    </li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3">
                        <div class="point"></div>
                    </li>
                </ol>
                <div class="wrapper">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="/Img/class.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/Img/class1.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/Img/class2.jpeg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/Img/class3.jpg" alt="Third slide">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-div col-6">
            <div class="login">
                <div class="login-text">
                    <div class="retangle-login"></div>
                    <div class="text-login">
                        <h1>LOGIN</h1>
                    </div>
                    <div class="circle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus" viewBox="0 0 16 16">
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg>
                    </div>
                </div>
                <div class="input-infors">
                    <div class="input-infor">
                        <input type="email" name="username" id="" placeholder="Username">
                    </div>
                    <div class="input-infor">
                        <input type="password" name="password" id="" placeholder="Password">
                    </div>
                    <div class="submit-button">
                        <a href="" class="button-submit">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
